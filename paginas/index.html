<!DOCTYPE html>
<html lang="es">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no, minimal-ui,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Alejandro">
    <meta name="author" content="T.S.U Ceron Guzman Alejandro ">
    <link href="../css/framework7.min.css" rel="stylesheet">
    <link href="../css/framework7-icons.css" rel="stylesheet">
    <link href="../css/material-icons.css" rel="stylesheet">
    <link href="../imagenes/favicon.png" rel="shortcut icon" type="image/png" />
  <body>
    <div id="app">
      <div class="views tabs">
        <div class="navbar">
          <div class="navbar-inner sliding">
           <div class="title">Alejandro</div>
          </div>
        </div>
        <div id="divViewLogin" class="view view-main tab tab-active">
          <div class="page-content">
            <div class="block-title"><strong>Ingrese sus datos</strong></div>
              <div class="block">
                <div id="divListLogin" class="list">
                  <ul>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Usuario...</div>
                        <div class="item-input-wrap">
                            <input id="inputUsuario" type="password" class="form-control text-center" maxlength="12" placeholder="Ingresa tu usuario..." autocomplete="off"/>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Contraseña...</div>
                        <div class="item-input-wrap">
                            <input id="inputContrasena" type="password" maxlength="12" placeholder="Ingrese tu contraseña..." autocomplete="off"/>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">
                          <strong id="strongValidacion">a b c d</strong>
                        </div>
                        <div class="item-input-wrap">
                            <input id="inputValidacion" type="password" maxlength="4" placeholder="Ingrese la validacion..." autocomplete="off"/>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div> <!-- divListLogin-->
              <div class="block">
                <p class="row">
                  <a class="col button button-big button-raised button-fill" href="javascript: verificarDatos();">Validar</a>
                </p>
              </div>
            </div>
          </div>
        </div> <!--divViewLogin -->

        <div id="divViewAvisos" class="view tab">
          <div class="page-content">
            <div class="block-title"><strong>Atencion</strong></div>
              <div class="block">
                <i class="f7-icons ios-only">info</i>
                <i class="icon material-icons md-only">info</i>
              </div>
            <div id="divAvisos" class="block">
              <p>Este mensaje sera cambiado por otro...</p>
            </div>
            <div class="block">
              <p class="row">
                <a class="col button button-big button-raised button-fil" href="javascript:volver();">Volver</a>
              </p>
            </div>
          </div>
        </div> <!-- divViewAvisos -->

      </div>
    </div> <!-- app -->

    <script src="../js/libs/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../js/libs/framework7.min.js" type="text/javascript"></script>
    <script src="../js/sanitizador.js" type="text/javascript"></script>
    <script src="../js/generador_ids.js" type="text/javascript"></script>
    <script src="../js/errores.js" type="text/javascript"></script>
    <script src="../js/aplicacion.js" type="text/javascript"></script>
    <script src="../js/acceso.js" type="text/javascript"></script>
    
  </body>
</html>
